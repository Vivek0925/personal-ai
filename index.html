<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Document Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-background"></div> <!-- Background Blur -->
    
    <div class="chat-container">
        <div class="chat-header">
            <h2>AI Document Chatbot</h2>
        </div>
        <div class="chat-box" id="chatBox">
            <div class="ok">Hello! How can I assist you?</div>
        </div>
        <div class="chat-input">
            <label for="fileInput" class="file-upload">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M10 16v-6h4v6h5l-7 7-7-7h5zm4-14h-4v6h4v-6zm2 0v4h4v2h-4v4h-2v-4h-4v-2h4v-4h2z"/>
                </svg>
            </label>
            <input type="file" id="fileInput" style="display: none;">
            <input type="text" id="userInput" placeholder="Ask something..." onkeypress="handleKeyPress(event)">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script src="api.js"></script>
    <script src="script.js"></script>
</body>
</html>
